<h1>PictionarAI</h1>
<nb-card>
<nb-card-header>
    <h2>Trying to draw: {{currentPic}}</h2>
    <h3>Time Left: {{time}}</h3>
</nb-card-header>
<div id="container-canvas">
<canvas #canvas id="canvas"></canvas>
</div>
<nb-card-footer>
    <h2 *ngIf="prediction != undefined">Computer's Guess: {{prediction.label}}</h2>
</nb-card-footer>
</nb-card>
<div>
<button mat-raised-button type="submit" (click)="resetCanvas()">Reset Canvas</button>
<end-game-modal></end-game-modal>
</div>
