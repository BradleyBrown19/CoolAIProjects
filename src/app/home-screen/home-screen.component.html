<nb-layout>
<nb-layout-column>
<nb-card>
    <h2>Feature of the Week</h2>
    <img [src]="weeklyImage" height="200" width="220">
    <h2>{{weeklyfeature}}</h2>
    <button mat-raised-button [routerLink]="routerLink">Try it out!</button>
</nb-card>
<nb-card>
    <nb-card-header>Games</nb-card-header>
    <drag-scroll>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-paint-brush"></i></li>
                <li>PictionarAI</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-hand-scissors"></i></li>
                <li>Rock, paper, scissors</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-camera"></i></li>
                <li>Camera</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-file-word"></i></li>
                <li>AI Mad Libs</li>
            </ul>
        </nb-card>
    </drag-scroll>
</nb-card>
<nb-card>
    <nb-card-header>Projects</nb-card-header>
    <drag-scroll>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-dog"></i></li>
                <li>AI Mad Libs</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-apple-alt"></i></li>
                <li>AI Mad Libs</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-camera"></i></li>
                <li>AI Mad Libs</li>
            </ul>
        </nb-card>
        <nb-card class="carousel-item" drag-scroll-item>
            <ul>
                <li><i class="fas fa-file-word"></i></li>
                <li>AI Mad Libs</li>
            </ul>
        </nb-card>
    </drag-scroll>
</nb-card>
<nb-card>
    <button id="random-game" mat-fab (click)="randomGame()">
        <lib-slot-machine-button [activeOnHover]="true">
            <lib-slot-machine-wheel>
              <div class="idle part">Click to go!</div>
              <div class="active part">Random Game</div>
            </lib-slot-machine-wheel>
          </lib-slot-machine-button>
    </button>
</nb-card>
</nb-layout-column>
<nb-layout-footer>
    Copyright @ Bradley Brown 2019. All rights reserverd. 
</nb-layout-footer>

</nb-layout>
